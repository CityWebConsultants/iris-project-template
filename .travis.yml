language: node_js
node_js: "5.5"
before_install: 
  - npm install -g grunt-cli jasmine-node pm2
before_script:
  - mongoimport --db mysite --collection users --file users.json
  - pm2 start index.js -- site=default
  - npm test
install: 
  - npm install --dev
services:
  - mongodb
env: site=default
addons:
  hosts:
    - www.iris.local